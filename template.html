<img src="{{( images[selected].src )}}" alt="">

<hr>

<div class="controls">
  <button proxy-tap="select:{{( selected - 1 )}}">Prev</button>
  <button proxy-tap="select:{{( selected + 1 )}}">Next</button>
</div>

<div class="images">
  {{#images:i}}
    <img src="{{thumb}}" alt="" proxy-tap="select:{{i}}">
  {{/images}}
</div>
