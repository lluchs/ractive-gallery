{{#bigview}}
  <div class="bigview" proxy-mousemove="showControls">
    <div class="control prev {{( controls && 'visible' )}}" proxy-tap="select:{{( selected - 1 )}}" disabled="{{( selected == 0 )}}">&lt;</div>
    <img src="{{( images[selected].src )}}" alt="" style="max-height: {{maxheight}}px" proxy-tap="close">
    <div class="control next {{( controls && 'visible' )}}" proxy-tap="select:{{( selected + 1 )}}" disabled="{{( selected == images.length - 1 )}}">&gt;</div>
  </div>
{{/bigview}}

{{^bigview}}
  <div class="images">
    {{#images:i}}
      <img src="{{thumb}}" alt="" proxy-tap="select:{{i}}">
    {{/images}}
  </div>
{{/bigview}}
