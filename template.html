{{#bigview}}
  <div class="bigview">
    <button proxy-tap="select:{{( selected - 1 )}}" disabled="{{( selected == 0 )}}">Prev</button>
    <img src="{{( images[selected].src )}}" alt="" proxy-tap="close">
    <button proxy-tap="select:{{( selected + 1 )}}" disabled="{{( selected == images.length - 1 )}}">Next</button>
  </div>
{{/bigview}}

{{^bigview}}
  <div class="images">
    {{#images:i}}
      <img src="{{thumb}}" alt="" proxy-tap="select:{{i}}">
    {{/images}}
  </div>
{{/bigview}}
