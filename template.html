{{#bigview}}
  <div class="bigview">
    <button class="prev" proxy-tap="select:{{( selected - 1 )}}" disabled="{{( selected == 0 )}}">&lt;</button>
    <img src="{{( images[selected].src )}}" alt="" style="max-height: {{maxheight}}px" proxy-tap="close">
    <button class="next" proxy-tap="select:{{( selected + 1 )}}" disabled="{{( selected == images.length - 1 )}}">&gt;</button>
  </div>
{{/bigview}}

{{^bigview}}
  <div class="images">
    {{#images:i}}
      <img src="{{thumb}}" alt="" proxy-tap="select:{{i}}">
    {{/images}}
  </div>
{{/bigview}}
